<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
        <span>Spotify</span>
      </div>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Your Library</a></li>
      </ul>
      <ul class="playlists">
        <li><a href="#">Create Playlist</a></li>
        <li><a href="#">Liked Songs</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-profile">
          <span>John Doe</span>
          <img src="https://via.placeholder.com/40" alt="User Profile">
        </div>
      </header>

      <section class="playlist-section">
        <h2>Your Playlists</h2>
        <div class="playlist-grid">
          <div class="playlist-card">
            <img src="https://via.placeholder.com/150" alt="Playlist 1">
            <h3>Playlist 1</h3>
            <p>By User</p>
          </div>
          <div class="playlist-card">
            <img src="https://via.placeholder.com/150" alt="Playlist 2">
            <h3>Playlist 2</h3>
            <p>By User</p>
          </div>
          <div class="playlist-card">
            <img src="https://via.placeholder.com/150" alt="Playlist 3">
            <h3>Playlist 3</h3>
            <p>By User</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Player -->
    <div class="player">
      <div class="song-info">
        <img src="https://via.placeholder.com/50" alt="Song Cover">
        <div>
          <h4>Song Title</h4>
          <p>Artist</p>
        </div>
      </div>
      <div class="player-controls">
        <button>Prev</button>
        <button>Play</button>
        <button>Next</button>
      </div>
      <div class="volume-control">
        <input type="range" min="0" max="100">
      </div>
    </div>
  </div>
</body>
</html>
